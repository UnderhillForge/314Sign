<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>314Sign - Admin Login</title>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      overscroll-behavior: none;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      padding-top: max(2rem, env(safe-area-inset-top));
      padding-bottom: max(2rem, env(safe-area-inset-bottom));
      gap: 2rem;
    }
    .logo {
      text-align: center;
      color: white;
      margin-bottom: 1rem;
    }
    .logo h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }
    .logo p {
      font-size: 1.25rem;
      font-weight: 400;
      opacity: 0.95;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }
    .login-card {
      background: rgba(45, 45, 45, 0.95);
      border-radius: 20px;
      padding: 3rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
    }
    .login-title {
      text-align: center;
      color: white;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-label {
      display: block;
      color: #e0e0e0;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .form-input {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid #3a3a3a;
      border-radius: 12px;
      background: #2d2d2d;
      color: #e0e0e0;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    .form-input:focus {
      outline: none;
      border-color: #4a9eff;
      box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.1);
    }
    .form-input::placeholder {
      color: #888;
    }
    .login-btn {
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
      background: linear-gradient(135deg, #4a9eff 0%, #3a8edd 100%);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 1rem;
    }
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(74, 158, 255, 0.3);
    }
    .login-btn:active {
      transform: translateY(0);
    }
    .login-btn:disabled {
      background: #3a3a3a;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .error-message {
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid #dc3545;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      color: #ff6b7d;
      font-weight: 500;
      display: none;
    }
    .success-message {
      background: rgba(40, 167, 69, 0.1);
      border: 1px solid #28a745;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      color: #5cb85c;
      font-weight: 500;
      display: none;
    }
    .footer {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.6);
      font-size: 0.85rem;
      text-align: center;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }
    .default-credentials {
      background: rgba(255, 193, 7, 0.1);
      border: 1px solid #ffc107;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1.5rem;
      color: #ffd54f;
      font-size: 0.9rem;
      text-align: center;
    }
    .default-credentials strong {
      color: #ffeb3b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>314Sign</h1>
      <p>Administrator Login</p>
    </div>

    <div class="login-card">
      <h2 class="login-title">Sign In</h2>

      <form id="loginForm">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required autocomplete="username">
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required autocomplete="current-password">
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          Sign In
        </button>
      </form>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <div class="default-credentials">
        <strong>Default Credentials:</strong><br>
        Username: <strong>admin</strong><br>
        Password: <strong>admin123</strong>
      </div>
    </div>
  </div>

  <div class="footer">
    314Sign v0.9.2.1 | Â© 2025 J Stekervetz | CC BY-NC 4.0
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }

    function hideMessages() {
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
    }

    // Check if already logged in (cookies are automatic)
    const currentPath = window.location.pathname;

    // Don't redirect if we're already on the start page
    if (currentPath !== '/start/') {
      // Verify authentication (cookies sent automatically)
      fetch('/api/auth/me', {
        headers: {
          'Cache-Control': 'no-cache, no-store, must-revalidate',
          'Pragma': 'no-cache'
        }
      })
      .then(response => {
        if (response.ok) {
          // User is authenticated, redirect to start menu
          window.location.href = '/start/';
        }
        // If not authenticated, stay on login page (normal behavior)
      })
      .catch(() => {
        // Network error, stay on login page
      });
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        showError('Please enter both username and password');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing In...';

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Cookie is set automatically by the server
          showSuccess('Login successful! Redirecting...');

          // Redirect to start menu (cookie handles authentication)
          setTimeout(() => {
            window.location.href = '/start/';
          }, 1000);
        } else {
          showError(data.message || 'Login failed');
        }
      } catch (error) {
        console.error('Login error:', error);
        showError('Network error. Please try again.');
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    });

    // Auto-focus username field
    document.getElementById('username').focus();
  </script>
</body>
</html>
