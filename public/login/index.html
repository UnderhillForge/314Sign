<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>314Sign - Login</title>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; overflow:hidden; }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .login-header h1 {
      color: #4a5568;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .login-header p {
      color: #718096;
      font-size: 1rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #4a5568;
      font-weight: 500;
    }
    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e2e8f0;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .login-btn {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }
    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .error-message {
      background: #fed7d7;
      color: #c53030;
      padding: 0.75rem;
      border-radius: 5px;
      margin-bottom: 1rem;
      border: 1px solid #feb2b2;
      display: none;
    }
    .success-message {
      background: #c6f6d5;
      color: #22543d;
      padding: 0.75rem;
      border-radius: 5px;
      margin-bottom: 1rem;
      border: 1px solid #9ae6b4;
      display: none;
    }
    .version {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      font-size: 0.8rem;
      opacity: 0.6;
      color: white;
    }
    @media (max-width: 480px) {
      .login-container {
        margin: 1rem;
        padding: 1.5rem;
      }
      .login-header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>314Sign</h1>
      <p>Admin Login</p>
    </div>

    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>

    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>

      <button type="submit" class="login-btn" id="login-btn">Login</button>
    </form>
  </div>

  <div id="version-footer">314Sign v1.0.2.32 | © 2025 J Stekervetz | CC BY-NC 4.0</div>

  <script>
    // Load version dynamically
    async function loadVersion() {
      try {
        const response = await fetch('/api/version');
        if (response.ok) {
          const data = await response.json();
          const versionFooter = document.getElementById('version-footer');
          if (versionFooter) {
            versionFooter.textContent = `314Sign v${data.data.version} | © 2025 J Stekervetz | CC BY-NC 4.0`;
          }
        }
      } catch (error) {
        console.warn('Failed to load version:', error);
      }
    }
    const loginForm = document.getElementById('login-form');
    const loginBtn = document.getElementById('login-btn');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }

    function hideMessages() {
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        showError('Please enter both username and password.');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';
      hideMessages();

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
          credentials: 'same-origin' // Important for cookies
        });

        const data = await response.json();

        if (response.ok && data.success) {
          showSuccess('Login successful! Redirecting...');

          // Redirect to the page that was being accessed, or default to /start/
          const urlParams = new URLSearchParams(window.location.search);
          const redirectTo = urlParams.get('redirect') || '/start/';
          setTimeout(() => {
            window.location.href = redirectTo;
          }, 1000);
        } else {
          showError(data.message || 'Login failed. Please check your credentials.');
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login';
        }
      } catch (error) {
        console.error('Login error:', error);
        showError('Network error. Please try again.');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    });

    // Load version and auto-focus username field
    loadVersion();
    document.getElementById('username').focus();

    // Handle Enter key in password field
    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        loginForm.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
