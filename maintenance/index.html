<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>System Maintenance</title>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      overscroll-behavior: none;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 1rem;
      gap: 1rem;
      padding-top: max(1rem, env(safe-area-inset-top));
      padding-bottom: max(1rem, env(safe-area-inset-bottom));
      overflow-y: auto;
    }
    h1 {
      font-size: 1.8rem;
      color: #e0e0e0;
      text-align: center;
      flex-shrink: 0;
    }
    
    .section {
      background: #2d2d2d;
      padding: 1rem;
      border-radius: 12px;
      flex-shrink: 0;
    }
    
    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #e0e0e0;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #3a3a3a;
    }
    
    .info-grid {
      display: grid;
      gap: 0.75rem;
    }
    
    .info-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem;
      background: #1a1a1a;
      border-radius: 8px;
    }
    
    .info-label {
      font-weight: 600;
      color: #b0b0b0;
      font-size: 0.9rem;
    }
    
    .info-value {
      font-weight: 600;
      color: #4a9eff;
      font-size: 0.95rem;
      text-align: right;
    }
    
    .info-value.good { color: #36c770; }
    .info-value.warning { color: #ffa726; }
    .info-value.error { color: #ef5350; }
    
    .action-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.75rem;
    }
    
    @media (min-width: 768px) {
      .action-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    
    .action-button {
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: #4a9eff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .action-button:active { background: #3a8edd; }
    .action-button:disabled {
      background: #3a3a3a;
      color: #666;
      cursor: not-allowed;
    }
    
    .action-button.danger {
      background: #dc3545;
    }
    .action-button.danger:active { background: #c82333; }
    
    .action-button.success {
      background: #28a745;
    }
    .action-button.success:active { background: #218838; }
    
    .action-button.warning {
      background: #ffa726;
    }
    .action-button.warning:active { background: #fb8c00; }
    
    .log-output {
      background: #1a1a1a;
      border: 2px solid #3a3a3a;
      border-radius: 8px;
      padding: 1rem;
      max-height: 200px;
      overflow-y: auto;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 0.85rem;
      color: #d0d0d0;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
      display: none;
    }
    
    .log-output.visible {
      display: block;
    }
    
    .log-output .log-success { color: #36c770; }
    .log-output .log-error { color: #ef5350; }
    .log-output .log-warning { color: #ffa726; }
    .log-output .log-info { color: #4a9eff; }
    
    .back-button {
      padding: 0.75rem 1.5rem;
      background: #6c757d;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }
    
    .back-button:active { background: #5a6268; }
    
    .toast {
      position: fixed;
      left: 50%;
      bottom: max(1.25rem, env(safe-area-inset-bottom));
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      font-size: 1rem;
      min-width: 160px;
      max-width: 92%;
      text-align: center;
      z-index: 9999;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      display: none;
    }
    
    .version {
      text-align: center;
      font-size: 0.8rem;
      color: #666;
      padding: 1rem 0;
    }
    
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .user-list {
      margin-top: 1rem;
      display: grid;
      gap: 0.5rem;
    }

    .user-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem;
      background: #1a1a1a;
      border-radius: 8px;
      border: 1px solid #3a3a3a;
    }

    .user-info {
      flex: 1;
    }

    .user-name {
      font-weight: 600;
      color: #e0e0e0;
      margin-bottom: 0.25rem;
    }

    .user-details {
      font-size: 0.85rem;
      color: #b0b0b0;
    }

    .user-actions {
      display: flex;
      gap: 0.5rem;
    }

    .user-action-btn {
      padding: 0.25rem 0.5rem;
      font-size: 0.8rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .user-action-btn.edit {
      background: #4a9eff;
      color: white;
    }

    .user-action-btn.edit:hover { background: #3a8edd; }

    .user-action-btn.delete {
      background: #dc3545;
      color: white;
    }

    .user-action-btn.delete:hover { background: #c82333; }

    .user-dialog {
      margin-top: 1rem;
      padding: 1rem;
      background: #1a1a1a;
      border-radius: 8px;
      border: 1px solid #3a3a3a;
    }

    .dialog-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #e0e0e0;
      margin-bottom: 1rem;
    }

    .form-row {
      margin-bottom: 1rem;
    }

    .form-row label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #e0e0e0;
    }

    .form-row input, .form-row select {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #3a3a3a;
      border-radius: 8px;
      background: #2d2d2d;
      color: #e0e0e0;
      font-size: 1rem;
    }

    .form-row input:focus, .form-row select:focus {
      outline: none;
      border-color: #4a9eff;
    }

    .dialog-actions {
      display: flex;
      gap: 0.75rem;
      justify-content: flex-end;
      margin-top: 1.5rem;
    }

    .dialog-btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .dialog-btn.cancel {
      background: #6c757d;
      color: white;
    }

    .dialog-btn.cancel:hover { background: #5a6268; }

    .dialog-btn.save {
      background: #28a745;
      color: white;
    }

    .dialog-btn.save:hover { background: #218838; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîß System Maintenance</h1>
    
    <div class="section">
      <div class="section-title">System Health</div>
      <div class="info-grid">
        <div class="info-item">
          <span class="info-label">Server Status</span>
          <span class="info-value" id="serverStatus">Checking...</span>
        </div>
        <div class="info-item">
          <span class="info-label">Version</span>
          <span class="info-value" id="versionInfo">0.9.2</span>
        </div>
        <div class="info-item">
          <span class="info-label">Disk Space</span>
          <span class="info-value" id="diskSpace">Checking...</span>
        </div>
        <div class="info-item">
          <span class="info-label">Uptime</span>
          <span class="info-value" id="uptime">Checking...</span>
        </div>
      </div>
      <div id="healthLog" class="log-output"></div>
    </div>
    
    <div class="section">
      <div class="section-title">System Actions</div>
      <div class="action-grid">
        <button class="action-button" onclick="checkHealth()">
          <span>üè•</span> Check Health
        </button>
        <button class="action-button success" onclick="checkUpdates()">
          <span>üì•</span> Check Updates
        </button>
        <button class="action-button success" onclick="confirmApplyUpdates()" id="applyUpdatesBtn" style="display:none">
          <span>‚¨áÔ∏è</span> Apply Updates
        </button>
        <button class="action-button warning" onclick="reloadKiosk()">
          <span>‚Üª</span> Reload Kiosk
        </button>
      </div>
    </div>
    
    <div class="section">
      <div class="section-title">Data Management</div>
      <div class="action-grid">
        <button class="action-button danger" onclick="confirmPurgeHistory()">
          <span>üóëÔ∏è</span> Clear All History
        </button>
        <button class="action-button" onclick="createBackup()">
          <span>üíæ</span> Create Backup
        </button>
      </div>
    </div>

    <div class="section">
      <div class="section-title">User Management</div>
      <div class="action-grid">
        <button class="action-button" onclick="loadUsers()">
          <span>üë•</span> Manage Users
        </button>
        <button class="action-button success" onclick="showAddUserDialog()">
          <span>‚ûï</span> Add New User
        </button>
      </div>
      <div id="userList" class="user-list" style="display: none;"></div>
      <div id="addUserDialog" class="user-dialog" style="display: none;"></div>
      <div id="editUserDialog" class="user-dialog" style="display: none;"></div>
    </div>
    
    <div style="text-align: center; margin-top: auto;">
      <a href="../start/" class="back-button">‚Üê Back to Menu</a>
    </div>
    
    <div class="version">314Sign v0.9.2.60 | ¬© 2025 J Stekervetz | CC BY-NC 4.0</div>
  </div>
  
  <div id="toast" class="toast" aria-live="polite" role="status"></div>

  <script>
    function showToast(message, type = 'info') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.display = 'block';
      
      if (type === 'success') {
        toast.style.background = 'rgba(40, 167, 69, 0.95)';
      } else if (type === 'error') {
        toast.style.background = 'rgba(220, 53, 69, 0.95)';
      } else {
        toast.style.background = 'rgba(0, 0, 0, 0.85)';
      }
      
      setTimeout(() => {
        toast.style.display = 'none';
      }, 3000);
    }
    
    function logMessage(message, type = 'info') {
      const log = document.getElementById('healthLog');
      const timestamp = new Date().toLocaleTimeString();
      const className = 'log-' + type;
      const line = `[${timestamp}] ${message}\n`;
      
      const span = document.createElement('span');
      span.className = className;
      span.textContent = line;
      
      log.appendChild(span);
      log.classList.add('visible');
      log.scrollTop = log.scrollHeight;
    }
    
    // Check system health
    async function checkHealth() {
      logMessage('Checking system health...', 'info');

      try {
        const response = await fetch('../api/status');
        if (!response.ok) throw new Error('Status check failed');

        const apiResponse = await response.json();
        const data = apiResponse.data;
        
        // Update UI
        document.getElementById('serverStatus').textContent = 'Online';
        document.getElementById('serverStatus').className = 'info-value good';
        
        document.getElementById('versionInfo').textContent = data.version || '0.9.2';
        
        if (data.uptime) {
          document.getElementById('uptime').textContent = data.uptime;
        }
        
        if (data.disk) {
          const diskPct = parseFloat(data.disk.used_percent);
          const diskEl = document.getElementById('diskSpace');
          diskEl.textContent = data.disk.used_percent + '%';
          
          if (diskPct > 90) {
            diskEl.className = 'info-value error';
          } else if (diskPct > 75) {
            diskEl.className = 'info-value warning';
          } else {
            diskEl.className = 'info-value good';
          }
        }
        
        logMessage('‚úì System health check complete', 'success');
        showToast('System is healthy', 'success');
        
      } catch (error) {
        logMessage('‚úó Health check failed: ' + error.message, 'error');
        showToast('Health check failed', 'error');
        
        document.getElementById('serverStatus').textContent = 'Error';
        document.getElementById('serverStatus').className = 'info-value error';
      }
    }
    
    // Check for updates
    async function checkUpdates() {
      const btn = event.target.closest('button');
      const originalHTML = btn.innerHTML;
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span> Checking...';
      
      logMessage('Checking for updates from GitHub...', 'info');
      
      try {
        const response = await fetch('../check-updates.php');
        
        if (response.ok) {
          const data = await response.json();
          
          if (data.success) {
            if (data.updates_available) {
              logMessage('‚úì Updates available: ' + data.files.length + ' file(s)', 'warning');
              data.files.forEach(file => {
                logMessage('  - ' + file, 'info');
              });
              showToast(data.files.length + ' updates found!', 'warning');
              // Show Apply Updates button
              const applyBtn = document.getElementById('applyUpdatesBtn');
              if (applyBtn) applyBtn.style.display = 'flex';
            } else {
              logMessage('‚úì ' + data.message, 'success');
              showToast('System up to date', 'success');
              // Hide Apply Updates button
              const applyBtn = document.getElementById('applyUpdatesBtn');
              if (applyBtn) applyBtn.style.display = 'none';
            }
            
            // Show raw output if available
            if (data.output) {
              logMessage('--- Update Check Output ---', 'info');
              logMessage(data.output, 'info');
            }
          } else {
            logMessage('Error: ' + (data.error || 'Unknown error'), 'error');
            showToast('Check failed', 'error');
          }
        } else {
          logMessage('Update check endpoint returned HTTP ' + response.status, 'error');
          showToast('Check failed', 'error');
        }
        
      } catch (error) {
        logMessage('Update check failed: ' + error.message, 'error');
        logMessage('Run manually: sudo /var/www/html/scripts/update-from-github.sh --dry-run', 'info');
        showToast('Check failed - run manually', 'error');
      } finally {
        btn.disabled = false;
        btn.innerHTML = originalHTML;
      }
    }
    
    // Apply updates with confirmation
    function confirmApplyUpdates() {
      if (!confirm('Apply available updates?\n\nA backup will be created automatically before updating.\n\nThe kiosk will reload after updates are applied.')) {
        return;
      }
      applyUpdates();
    }
    
    // Apply updates from GitHub
    async function applyUpdates() {
      const btn = event.target.closest('button');
      const originalHTML = btn.innerHTML;
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span> Updating...';
      
      logMessage('Applying updates from GitHub...', 'info');
      logMessage('This may take 30-60 seconds...', 'info');
      
      try {
        const response = await fetch('../apply-updates.php');
        
        if (response.ok) {
          const data = await response.json();
          
          if (data.success) {
            logMessage('‚úì Updates applied successfully', 'success');
            if (data.backup_created) {
              logMessage('‚úì Backup created before update', 'success');
            }
            if (data.files_updated > 0) {
              logMessage('‚úì Updated ' + data.files_updated + ' file(s)', 'success');
            }
            
            // Show output
            if (data.output) {
              logMessage('--- Update Output ---', 'info');
              logMessage(data.output, 'info');
            }
            
            showToast('Updates applied! Reloading...', 'success');
            
            // Hide Apply Updates button
            btn.style.display = 'none';
            
            // Trigger kiosk reload after short delay
            setTimeout(() => {
              reloadKiosk();
            }, 2000);
          } else {
            logMessage('‚úó Update failed: ' + (data.error || data.message), 'error');
            if (data.output) {
              logMessage('--- Error Output ---', 'error');
              logMessage(data.output, 'error');
            }
            showToast('Update failed', 'error');
          }
        } else {
          logMessage('Update endpoint returned HTTP ' + response.status, 'error');
          showToast('Update failed', 'error');
        }
        
      } catch (error) {
        logMessage('Update failed: ' + error.message, 'error');
        showToast('Update failed', 'error');
      } finally {
        btn.disabled = false;
        btn.innerHTML = originalHTML;
      }
    }
    
    // Reload kiosk display
    async function reloadKiosk() {
      logMessage('Triggering kiosk reload...', 'info');
      
      try {
        const response = await fetch('../trigger-reload.php', {
          method: 'POST'
        });
        
        if (response.ok) {
          const data = await response.json();
          
          if (data.success) {
            logMessage('‚úì Kiosk reload triggered', 'success');
            showToast('Kiosk will reload in ~10 seconds', 'success');
          } else {
            throw new Error(data.error || 'Failed to trigger reload');
          }
        } else {
          throw new Error('HTTP ' + response.status);
        }
        
      } catch (error) {
        logMessage('‚úó Failed to trigger reload: ' + error.message, 'error');
        showToast('Reload trigger failed', 'error');
      }
    }
    
    // Purge all history
    function confirmPurgeHistory() {
      if (!confirm('Delete ALL menu history?\n\nThis action cannot be undone!')) {
        return;
      }
      
      purgeHistory();
    }
    
    async function purgeHistory() {
      const btn = event.target.closest('button');
      const originalHTML = btn.innerHTML;
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span> Deleting...';
      
      logMessage('Purging all menu history...', 'warning');
      
      try {
        const response = await fetch('../design/purge-history.php', {
          method: 'POST'
        });
        
        if (!response.ok) throw new Error('HTTP ' + response.status);
        
        const data = await response.json();
        
        if (data.success) {
          logMessage('‚úì Deleted ' + data.deleted + ' history files', 'success');
          showToast('History cleared: ' + data.deleted + ' files', 'success');
        } else {
          throw new Error(data.error || 'Unknown error');
        }
        
      } catch (error) {
        logMessage('‚úó Failed to purge history: ' + error.message, 'error');
        showToast('Failed to clear history', 'error');
      } finally {
        btn.disabled = false;
        btn.innerHTML = originalHTML;
      }
    }
    
    // Create backup
    async function createBackup() {
      const btn = event.target.closest('button');
      const originalHTML = btn.innerHTML;
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span> Creating...';
      
      logMessage('Creating backup...', 'info');
      
      try {
        const response = await fetch('../create-backup.php');
        
        if (response.ok) {
          const data = await response.json();
          
          if (data.success) {
            logMessage('‚úì Backup created successfully', 'success');
            if (data.file_count > 0) {
              logMessage('‚úì Backed up ' + data.file_count + ' files', 'success');
            }
            if (data.backup_location) {
              logMessage('‚úì Location: ' + data.backup_location, 'success');
            }
            
            // Show output if available
            if (data.output) {
              logMessage('--- Backup Output ---', 'info');
              logMessage(data.output, 'info');
            }
            
            showToast('Backup created!', 'success');
          } else {
            logMessage('‚úó Backup failed: ' + (data.error || data.message), 'error');
            if (data.output) {
              logMessage(data.output, 'error');
            }
            showToast('Backup failed', 'error');
          }
        } else {
          throw new Error('HTTP ' + response.status);
        }
        
      } catch (error) {
        logMessage('Backup failed: ' + error.message, 'error');
        logMessage('Use SSH: /var/www/html/scripts/backup.sh', 'info');
        showToast('Backup failed', 'error');
      } finally {
        btn.disabled = false;
        btn.innerHTML = originalHTML;
      }
    }
    
    // Load version dynamically
    let currentVersion = null;
    const versionEl = document.querySelector('.version');
    
    function loadVersion() {
      fetch('../version.txt?' + Date.now(), { cache: 'no-store' })
        .then(response => response.text())
        .then(version => {
          version = version.trim();
          if (!version) return;
          
          if (currentVersion === null) {
            currentVersion = version;
            console.log('[Version] Current version:', version);
          }
          
          // Update the displayed version in footer
          if (versionEl) {
            versionEl.textContent = `314Sign v${version} | ¬© 2025 J Stekervetz | CC BY-NC 4.0`;
          }
        })
        .catch(error => {
          console.warn('[Version] Failed to load version:', error);
        });
    }
    
    // User Management Functions
    async function loadUsers() {
      const userList = document.getElementById('userList');
      userList.innerHTML = '<div style="text-align: center; padding: 2rem;"><span class="spinner"></span> Loading users...</div>';
      userList.style.display = 'block';

      try {
        const token = localStorage.getItem('authToken');
        const response = await fetch('../api/auth/users', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        if (!response.ok) throw new Error('Failed to load users');

        const data = await response.json();

        if (data.success) {
          renderUserList(data.data);
        } else {
          throw new Error(data.error || 'Failed to load users');
        }
      } catch (error) {
        userList.innerHTML = '<div style="color: #ef5350; text-align: center; padding: 1rem;">Failed to load users: ' + error.message + '</div>';
        showToast('Failed to load users', 'error');
      }
    }

    function renderUserList(users) {
      const userList = document.getElementById('userList');

      if (users.length === 0) {
        userList.innerHTML = '<div style="text-align: center; padding: 2rem; color: #b0b0b0;">No users found</div>';
        return;
      }

      userList.innerHTML = users.map(user => `
        <div class="user-item">
          <div class="user-info">
            <div class="user-name">${user.username}</div>
            <div class="user-details">
              Role: ${user.role} |
              Created: ${new Date(user.created_at).toLocaleDateString()} |
              Last Login: ${user.last_login ? new Date(user.last_login).toLocaleDateString() : 'Never'}
            </div>
          </div>
          <div class="user-actions">
            <button class="user-action-btn edit" onclick="showEditUserDialog(${user.id}, '${user.username}', '${user.role}')">
              ‚úèÔ∏è Edit
            </button>
            <button class="user-action-btn delete" onclick="confirmDeleteUser(${user.id}, '${user.username}')">
              üóëÔ∏è Delete
            </button>
          </div>
        </div>
      `).join('');
    }

    function showAddUserDialog() {
      const dialog = document.getElementById('addUserDialog');
      dialog.innerHTML = `
        <div class="dialog-title">Add New User</div>
        <div class="form-row">
          <label for="addUsername">Username</label>
          <input type="text" id="addUsername" placeholder="Enter username" required>
        </div>
        <div class="form-row">
          <label for="addPassword">Password</label>
          <input type="password" id="addPassword" placeholder="Enter password" required>
        </div>
        <div class="form-row">
          <label for="addRole">Role</label>
          <select id="addRole" required>
            <option value="viewer">Viewer</option>
            <option value="editor">Editor</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="dialog-actions">
          <button class="dialog-btn cancel" onclick="hideUserDialogs()">Cancel</button>
          <button class="dialog-btn save" onclick="addUser()">Add User</button>
        </div>
      `;
      dialog.style.display = 'block';
      document.getElementById('addUsername').focus();
    }

    function showEditUserDialog(userId, username, role) {
      const dialog = document.getElementById('editUserDialog');
      dialog.innerHTML = `
        <div class="dialog-title">Edit User: ${username}</div>
        <div class="form-row">
          <label for="editUsername">Username</label>
          <input type="text" id="editUsername" value="${username}" required>
        </div>
        <div class="form-row">
          <label for="editRole">Role</label>
          <select id="editRole" required>
            <option value="viewer" ${role === 'viewer' ? 'selected' : ''}>Viewer</option>
            <option value="editor" ${role === 'editor' ? 'selected' : ''}>Editor</option>
            <option value="admin" ${role === 'admin' ? 'selected' : ''}>Admin</option>
          </select>
        </div>
        <div class="form-row">
          <label for="editPassword">New Password (leave empty to keep current)</label>
          <input type="password" id="editPassword" placeholder="Enter new password">
        </div>
        <div class="dialog-actions">
          <button class="dialog-btn cancel" onclick="hideUserDialogs()">Cancel</button>
          <button class="dialog-btn save" onclick="updateUser(${userId})">Update User</button>
        </div>
      `;
      dialog.style.display = 'block';
    }

    function hideUserDialogs() {
      document.getElementById('addUserDialog').style.display = 'none';
      document.getElementById('editUserDialog').style.display = 'none';
    }

    async function addUser() {
      const username = document.getElementById('addUsername').value.trim();
      const password = document.getElementById('addPassword').value;
      const role = document.getElementById('addRole').value;

      if (!username || !password) {
        showToast('Username and password are required', 'error');
        return;
      }

      try {
        const token = localStorage.getItem('authToken');
        const response = await fetch('../api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ username, password, role })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          showToast('User created successfully', 'success');
          hideUserDialogs();
          loadUsers(); // Refresh the user list
        } else {
          showToast(data.message || 'Failed to create user', 'error');
        }
      } catch (error) {
        showToast('Failed to create user', 'error');
      }
    }

    async function updateUser(userId) {
      const username = document.getElementById('editUsername').value.trim();
      const role = document.getElementById('editRole').value;
      const password = document.getElementById('editPassword').value;

      if (!username) {
        showToast('Username is required', 'error');
        return;
      }

      try {
        // For now, only password updates are supported
        // TODO: Add endpoint for updating username and role
        if (password) {
          const token = localStorage.getItem('authToken');
          const response = await fetch(`../api/auth/users/${userId}/password`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({
              newPassword: password
            })
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Failed to update password');
          }

          showToast('Password updated successfully', 'success');
        } else {
          showToast('No changes made', 'info');
        }

        hideUserDialogs();
        loadUsers(); // Refresh the user list
      } catch (error) {
        showToast('Failed to update user: ' + error.message, 'error');
      }
    }

    function confirmDeleteUser(userId, username) {
      if (!confirm(`Are you sure you want to delete user "${username}"?\n\nThis action cannot be undone!`)) {
        return;
      }
      deleteUser(userId, username);
    }

    async function deleteUser(userId, username) {
      try {
        const token = localStorage.getItem('authToken');
        const response = await fetch(`../api/auth/users/${userId}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        const data = await response.json();

        if (response.ok && data.success) {
          showToast(`User "${username}" deleted successfully`, 'success');
          loadUsers(); // Refresh the user list
        } else {
          showToast(data.message || 'Failed to delete user', 'error');
        }
      } catch (error) {
        showToast('Failed to delete user', 'error');
      }
    }

    // Load health on page load
    window.addEventListener('DOMContentLoaded', () => {
      checkHealth();
      loadVersion();
    });
  </script>
</body>
